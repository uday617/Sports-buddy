<!-- user/Name.html -->
<section id="name-section" style="max-width: 400px; margin: auto; text-align: center;">
  <h2 style="margin-bottom: 1rem;">What's your name?</h2>
  <form id="nameForm" style="display: flex; flex-direction: column; gap: 1rem;">
    <input type="text" id="fullName" placeholder="Enter your full name" required style="padding: 0.5rem; font-size: 1rem;" />
    <button type="submit" style="padding: 0.5rem; font-size: 1rem; background-color: #007bff; color: white; border: none; cursor: pointer;">Continue</button>
  </form>
</section>
