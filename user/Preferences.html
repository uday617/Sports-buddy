<form id="preferencesForm">
  <h2 style="color: black;">Select Your Sports Interests</h2>
  <label><input type="checkbox" name="sports" value="Cricket"> Cricket</label>
  <label><input type="checkbox" name="sports" value="Badminton"> Badminton</label>
  <label><input type="checkbox" name="sports" value="Football"> Football</label>
  <label><input type="checkbox" name="sports" value="Basketball"> Basketball</label>
  <label><input type="checkbox" name="sports" value="Tennis"> Tennis</label>

  <h2 style="color: black;">Select Your Skill Level</h2>
  <label><input type="radio" name="skill" value="Easy"> Easy</label>
  <label><input type="radio" name="skill" value="Intermediate"> Intermediate</label>
  <label><input type="radio" name="skill" value="Hard"> Hard</label>

  <button type="submit">Save Preferences</button>
  <button type="button" id="skipPreferences" class="skip-btn">Skip</button>
  <div id="prefStatus" style="margin-top: 10px; color: yellow;"></div>
</form>
